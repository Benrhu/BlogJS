<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/editor.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/editor.js"></script>
    <title>Editor | Blog</title>
  </head>
  <body>
    <div class="img-box">
      <div class="img">
        <label class="input"
          ><input
            type="file"
            accept="Img/*"
            id="img-input"
          />Push me and upload your image</label
        >
      </div>
    </div>
    <div class="blog">
      <input type="text" class="title" placeholder="Blog title..." />
      <textarea
        type="text"
        class="article"
        placeholder="Start writing :)"
      ></textarea>
    </div>

    <div class="blog-Options">
      <button class="btn dark publish-btn"></button>
      <input type="file" accept="Img/*" id="img-upload" hidden />
      <label for="img-upload" class="btn grey upload-btn"
        >Upload your image</label
      >
    </div>
  </body>
  l
</html>
