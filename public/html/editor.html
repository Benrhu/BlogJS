<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/editor.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script type="module" src="./node_modules/firebase/firebase-firestore.js"></script>
    <script type="module" src="./public/js/firebase.js"></script>
    <title>Editor | Blog</title>
  </head>
  <body>
  <nav class="navBar">
    <img class="logo"src="img/logo.png" alt="logo" />
    <ul class="links-container">
      <li class="link-item"><a href="/" class="link">Home</a></li>
      <li class="link-item">
        <a href="/html/editor.html" class="link">Editor</a>
      </li>
    </ul>
  </nav>
    <div class="img-box">
      <div class="img">
        <label class="input"
          ><input
            type="file"
            accept="Img/*"
            id="img-input"
          />Push me and upload your image</label
        >
      </div>
    </div>
    <div class="blog">
      <input type="text" class="title" placeholder="Blog title..." />
      <textarea
        type="text"
        class="article"
        placeholder="Start writing :)"
      ></textarea>
    </div>

    <div class="blog-Options">
      <button class="btn dark publish-btn"></button>
      <input type="file" accept="image/*" id="img-upload" hidden />
      <label for="img-upload" class="btn grey upload-btn"
        >Upload your image</label
      >
    </div>
  </body>
</html>
